<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shop-list</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="favicon.png">
</head>
<body>
	<header class="header">
		<h1>CSS Diner Shoping List</h1>
		<h4>Let's go to mall!</h4>
	</header>
	<!-- BEGIN big-conteiner  -->
	<div class="big-conteiner333">
		<main class="menu">
			<ul>
				<li>
					<label>
						 <input type="checkbox">
						 <span>
						 A lot of pickles
						 	<small class="small-in-list">
						 	for the next lessons about CSS
						 	</small>
						 </span>
					</label>
				</li>
				<li>
					<label>
						 <input type="checkbox">
						 <span>
						 10 apples
						 	<small class="small-in-list">
						 	for more CSS manipulations
						 	</small>
						 </span>
					</label>
				</li>
				<li>
					<label>
						 <input type="checkbox">
						 <span>
						 20 oranges
						 	<small class="small-in-list">
						 	becouse they are awesome
						 	</small>
						 </span>
					</label>
				</li>
				<li>
					<label>
						 <input type="checkbox">
						 <span>
						 13 plates
						 	<small class="small-in-list">
						 	hm.... they always disappear
						 	</small>
						 </span>
					</label>
				</li>
				<li>
					<label>
						 <input type="checkbox">
						 <span>
						 15 bentos
						 </span>
					</label>
				</li>
				<li>
					<label>
						 <input type="checkbox">
						 <span>
						 1 bottle of Sake ^_^
						 	<small class="small-in-list">
						 	for my friends
						 	</small>
						 </span>
					</label>
				</li>
			</ul>
		</main>
		<footer class="footer">
			<h3>Bon appetit :)</h3>
		</footer>
	</div>
	<!-- END big-conteiner -->
</body>
</html>
